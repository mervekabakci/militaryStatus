<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login Panel</title>

    <!--Google font embed start-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--Google font embed end-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/app.min.css">
</head>
<body>
    <div class="container d-flex vh-100">
        <div class="userFormWrapper col-lg-8 col-11 shadow-lg bg-light p-5 rounded-5 align-self-center mx-auto">
            <form id="userInfoForm" class="form needs-validation" novalidate>
               <div class="step active" data-step="1">
                    <div class="mb-4">
                        <label for="nameSurname" class="form-label">Adınız Soyadınız</label>
                        <input type="text" class="form-control form-control-lg" name="nameSurname" id="nameSurname" required>
                        <div class="invalid-feedback">
                            Lütfen Adınızı Soyadınızı Giriniz
                        </div>
                    </div>
                </div>
                <div class="step" data-step="2">
                    <div class="mb-4">
                        <label for="birthday" class="form-label">Doğum Tarihi</label>
                        <input type="date" class="form-control form-control-lg" name="birthday" id="birthday" required>
                        <div class="invalid-feedback">
                            Lütfen Doğum Tarihinizi Seçiniz
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="gender" class="form-label">Şifre</label>
                        <select name="gender" id="gender" class="form-select form-select-lg" required>
                            <option value="Kadın">Kadın</option>
                            <option value="Erkek">Erkek</option>
                        </select>
                        <div class="invalid-feedback">
                            Lütfen Cinsiyet Seçiniz
                        </div>
                    </div>
                </div>
                <div class="step" data-step="3">
                    <div class="d-flex flex-column gap-4 align-items-center text-center">
                        <img src="assets/img/icon/warning.svg" width="32px" alt="warning icon">    
                        <p>Doldurduğunuz bilgiler aşağıdaki gibidir. Eğer hatalı bilgi var ise geri gidip düzeltiniz. Tüm bilgiler doğru ise sorgulamanızı yapabilirsiniz.</p>
                    </div>
                    <div>
                        <b>Adınız : </b>
                        <span class="nameText"></span>
                    </div>
                    <hr>
                    <div>
                        <b>Doğum Tarihiniz : </b>
                        <span class="birthdayText"></span>
                    </div>
                    <hr>
                    <div>
                        <b>Yaşınız : </b>
                        <span class="ageText"></span>
                    </div>
                    <hr>
                    <div>
                        <b>Cinsiyet : </b>
                        <span class="genderText"></span>
                    </div>
                </div>
                <div class="col-12 d-flex align-items-center gap-5">
                    <button id="prevStep" class="btn btn-outline-dark btn-lg px-5 py-3" disabled="disabled">Geri</button>
                    <button id="nextStep" class="btn btn-outline-dark btn-lg px-5 py-3">İleri</button>
                    <button class="btn btn-outline-dark btn-lg px-5 py-3" id="savedButton" type="submit">Sorgula</button>
                </div>
            </form>
           
            <div id="result">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="assets/js/app.js" defer></script>
</body>
</html>
